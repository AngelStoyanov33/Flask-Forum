<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Edit profile</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   </head>
   <body>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-bottom: 3px solid cyan;">
         <div class="container-fluid">
            <a class="navbar-brand">AskTUES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Link</a>
                  </li>
               </ul>
               <button class="btn btn-outline-success">My Account</button>
            </div>
         </div>
      </nav>
         <hr>
         <div class="container bootstrap snippet" style="max-width: 500px; margin: 0 auto;">
            <div class="row">
               <div class="text-center">
                  <div class="col-sm-10">
                     <h1>{{user.username}}</h1>
                  </div>
                  <div class="col-sm-10">
                     {% if user.role == "Administrator" %}
                        <h4 style="color:Red; caret-color:black">{{user.role}}</h4>
                     {% elif user.role == "Moderator" %}
                        <h4 style="color:purple; caret-color:black">{{user.role}}</h4>
                     {% else %}
                        <h4>{{user.role}}</h4>
                     {% endif %}
                  </div>
               </div>
            </div>
            <br>
            <div class="row">
               <div class="col-sm-3" style="position:relative; left: -100px; top: -20px">
                  <div class="text-center">
                     <br><br>
                     <!-- HARDCODED TO CHECK FORMAT -->
                      <!-- TODO: ADD PROFILE PICS -->
                     <img src="https://homepages.cae.wisc.edu/~ece533/images/frymire.png" class="avatar img-thumbnail" /> 
                     <input type="file" size = "20" class="text-center center-block file-upload"> 
                  </div>
                  <br>
               </div>
            <div class="col-sm-9">
               <ul class="nav nav-tabs">
                  <div class="tab-content">
                     <div class="tab-pane active" id="home">

                        <form id="editForm" class="form" method="post" action="/process">

                           <div class="form-group">
                              <div class="col-xs-6">
                                 <label for="first_name">
                                    <h4>First name</h4>
                                 </label>
                                 <input type="text" class="form-control" size="60" name="first_name" id="first_name" placeholder="{{user.firstName}}">
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-xs-6">
                                 <label for="last_name" disabled>
                                    <h4>Last name</h4>
                                 </label>
                                 <input type="text" class="form-control"  name="last_name" id="last_name" placeholder="{{user.lastName}}">
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-xs-6">
                                 <label for="email">
                                    <h4>Email</h4>
                                 </label>
                                 <input type="email" class="form-control"  name="email" id="email" placeholder="{{user.email}}">
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-xs-6">
                                 <label for="password">
                                    <h4>New password</h4>
                                 </label>
                                 <input type="password" class="form-control" name="password" id="password" placeholder="Enter your new password">
                              </div>
                           </div>
                           <div class="form-group">
                            <div class="col-xs-6">
                               <label for="password2">
                                  <h4>Confirm new password</h4>
                               </label>
                               <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm your new password">
                            </div>
                         </div>
                         <div class="form-group">
                            <div class="col-xs-6">
                               <label for="password_conf">
                                  <h4>Current password</h4>
                               </label>
                               <input type="password" class="form-control" name="password_conf" id="password_conf" placeholder="Enter your current password">
                            </div>
                         </div>
                           <div class="form-group">
                              <div class="col-xs-12">
                                 <br>
                                 <button class="btn btn-lg btn-success" type="submit"></i> Save</button>
                              </div>
                           </div>
                        </form>
                        <hr>
                     </div>
                  </div>
               </ul>
            </div>
         </div>
      </div>
   </body>
   <script>
      function url_redirect(options){
                 var $form = $("<form />");
                 
                 $form.attr("action",options.url);
                 $form.attr("method",options.method);
                 
                 for (var data in options.data)
                 $form.append('<input type="hidden" name="'+data+'" value="'+options.data[data]+'" />');
                  
                 $("body").append($form);
                 $form.submit();
            }
      $('#editForm').submit(function(e){
         $(this).append('<input type="hidden" name="token" value="'+localStorage.getItem("token")+'" /> ');
        e.preventDefault();
        $.ajax({
            url: '/process',
            type: 'post',
            data:$('#editForm').serialize(),
            success:function(data, statuss){
                  url_redirect({url: "/u/{{user.username}}",
                    method: "post",
                    data: {"token":localStorage.getItem("token")}
                  });
                
            }
        });
      });
   </script>
</html>
